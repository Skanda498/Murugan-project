<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murugan Art & Music Tribute</title>
  <style>
    body {
      background-color: #fff3f3;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: crimson;
    }
    .gallery, .audio-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 3px solid crimson;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    audio {
      width: 300px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Vel Muruga – Art & Music Tribute</h1>

  <div class="gallery">
    <img src="dheivava.jpg" alt="Drawing 1">
    <!-- Add more <img src="filename.jpg"> lines for other images -->
  </div>

  <div class="audio-list">
    <audio controls>
      <source src="murugan_theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <!-- Add more <audio> players for other songs -->
  </div>

  <footer>
    © 2025 Devotional Tribute by Skanda
  </footer>
</body>
</html>
