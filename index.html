<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murugan Tribute</title>
  <style>
    body {
      background-color: #ffe6e6;
      color: #800000;
      font-family: 'Georgia', serif;

    h1 {
      color: #cc0000;
    }
    img {

      height: auto;
      border: 5px solid #cc0000;

      margin-bottom: 20px;

  </div>

  <div class="audio-block">

  </div>
